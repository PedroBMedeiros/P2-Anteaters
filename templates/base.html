<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <title>P2-Anteaters</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">P2-Anteaters</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/anthony">Anthony</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/kenzie">Kenzie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/naweid">Naweid</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pedro">Pedro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cherry">Cherry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/signup">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Contact">Contact</a>
        </li>
        </ul>
        <div>
            <span id="clock"></span>
        </div>
    </div>
    <script>
        // Clock controller
            let clockElement = document.getElementById('clock');
            function clock() {
                let date = new Date();
                clockElement.textContent = date.toLocaleString();
            }
            // Clock refresh frequency
            setInterval(clock, 1000);
    </script>
</nav>
    {% block content %}
{% endblock %}
</body>
</html>
